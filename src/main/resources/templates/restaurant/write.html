<div th:insert="~{/include/Header.html}" th:remove="tag"></div>
<form method="post" action="/restaurant/proc.do">
    [[${info}]]
<!--    <input type="hidden" name="trt_input_ty" th:value="${session.memberDTO.tmt_user_type}">-->
<!--    <input type="hidden" name="trt_input_nm" th:value="${session.memberDTO.tmt_memb_name}">-->
<!--    <input type="hidden" name="trt_input_id" th:value="${session.memberDTO.tmt_login_id}">-->
    <div class="container pt-5">
        <div class="form-group">
            <label class="col-form-label mt-4" for="inputDefault">식당명</label>
            <input type="text" class="form-control" placeholder="식당명을 입력해주세요." id="inputDefault" name="trt_rest_name">
        </div>
        <div class="form-group">
            <label class="col-form-label mt-4" for="inputDefault">식당 주소</label>
            <input type="text" class="form-control" placeholder="주소를 입력해주세요." name="trt_addr">
        </div>
        <div class="form-group">
            <label class="col-form-label mt-4" for="inputDefault">식당 타입</label>
            <select class="form-select"  style=" width: 100px" name="trt_food_type">
                <option th:text="한식" th:value="한식"></option>
                <option th:text="일식" th:value="일식"></option>
                <option th:text="양식" th:value="양식"></option>
                <option th:text="중식" th:value="중식"></option>
                <option th:text="기타" th:value="기타"></option>
            </select>
            <label class="col-form-label mt-4" for="inputDefault">지역</label>
            <select class="form-select" name="trt_regi" style=" width: 100px">
                <option th:text="서울" th:value="서울"></option>
                <option th:text="경기" th:value="경기"></option>
                <option th:text="인천" th:value="인천"></option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-label mt-4">내용</label>
            <textarea class="form-control" id="" rows="10" placeholder="내용을 입력해주세요" name="trt_rest_text"></textarea>
        </div>
        <br>
        <div th:replace="~{/include/modal/procModal::globalProcBtn(null,restaurant)}"></div>

    </div>
</form>
<div th:insert="~{/include/footter.html}" th:remove="tag"></div>
