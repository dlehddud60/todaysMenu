<style>


    body{
        height: 100%;
    }

    .restArea {
        width: 60%; height: 950px;
        background: #88b275;
        margin: 50px auto;
        border-radius: 20px;

    #menuArea {

        background: #fff1c1;

    }

    .menuText {
        font-size: 3rem;

    }
    .menuTable {
        width: 80%; height: 60px;
        margin: auto;
        border-radius: 20px;


    }
    .procBtnArea {
        width: 60%; height: 60px;
        margin: 20px auto;

    }

        float: right;
        text-align: right;
    }
    .menuTable tr{
        border-radius: 20px;
        height: 40px;

    }
    .menuTable tr td{

        text-align: center;

        /*border: 1px solid black;*/
    }
    .menuBtnArea {
        display: flex;

    }
    .menuTable tr{
        border: 1px solid black;
    }

    .menuTable tr td div{
        width: 80px; height: 40px;
        border-radius: 20px;
        line-height: 40px;
        cursor: pointer;
    }
    .menuTable tr td div:first-child {
        background: #766cff;
    }
    .menuTable tr td div:first-child:hover {
        transition: all 0.3s;
        background: #8CFF85;

    }
    .menuTable tr td div:last-child {
        background: #fc5069;
    }
    .menuTable tr td div:last-child:hover {

        background: #ff8585;

    }

    .hashTagTr td , .menuTitleTr td{
        border: 1px solid black;
    }

    .hashTagTd ul{
        top: 10px;
        margin: 0 auto;
        display: flex;
        height: 100%;
        line-height: 40px;

    }
    .hashTagTd ul li{
        margin-top: 3px;
        padding-right: 10px;
        width: auto; height: 40px;
        background: #cccccc;
        border-radius: 15px;
        text-align: center;
        line-height: 40px;
    }
    .hashTagTd ul li .xBtn{
        margin-left: 5px;
        cursor: pointer;
        transition: all 0.2s;
    }
    .hashTagTd ul li .xBtn:hover{
        font-size: 1.4rem;
    }


</style>
<script>

    let menuAreaHeight = 300;

    $(function () {
        $(document).on("keydown","input[type=text]", function() {
            if (event.keyCode === 13) {
                event.preventDefault();
            }
        });
        let menuShowLength = $(".menuCopyAreaShow").length;
        menuAreaCopyFunc();
        $(document).on("click",".menuPlusBtn",function () {
            menuAreaCopyFunc();
            menuAreaHeight += 150;
            $("#menuArea").css("height",menuAreaHeight)
            console.log($(".menuCopyAreaShow").index())
        });
        $(document).on("click",".menuRemoveBtn",function () {
            menuShowLength = $(".menuCopyAreaShow").length;
            if(menuShowLength == 1) {
                alert("지울 수 없음")
            }else {
                $(this).closest(".menuCopyAreaShow").remove();
                menuAreaHeight -= 100;
                $("#menuArea").css("height",menuAreaHeight)
            }
        });
        $(document).on("keyup",".keyword",function () {

            if (window.event.keyCode == 13) {
                let inputVal = $(this).parent().parent().find("input");
                let keywordIdx = $(this).parent().closest("div").index() -1;
                console.log(keywordIdx)
                if(!inputVal.val() == "") {
                    $(this).parent().parent().find("ul").append("<input type=\"hidden\" name=\"trmkw_key_word"+keywordIdx+"\" value=\""+inputVal.val()+"\">")
                    $(this).parent().parent().find("ul").append(" <li><span class=\"xBtn\">❌</span>#"+inputVal.val()+"</li>")
                }
                $(".keyword").val("")

            }

        })
        $(document).on("click",".xBtn",function () {
            $(this).parent().prev().remove();
            $(this).parent().remove();

        });


    });
    const menuAreaCopyFunc = () => {
        $( ".menuCopyAreaHide" ).clone().appendTo("#menuArea").attr("class","menuCopyAreaShow");
        $(".menuCopyAreaShow").show();
    }
</script>
