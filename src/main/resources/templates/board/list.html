<div th:insert="~{/include/Header.html}" th:remove="tag"></div>
<script>
    function selectAll(selectAll) {
        $('input[name="tfb_seq"]').prop('checked', selectAll.checked);
    }

</script>
<form method="get" action="/board/delChk.do">
    <div class="container pt-5">
        <h1>자유게시판1</h1>
        <p>점심시간 무엇을 먹을지 고민하는 분들에게 오늘의 메뉴를 추천해드립니다.</p>


        <table class="table table-hover">
            <thead>

            <tr class="table-active">
                <th scope="col">
                    <input class="form-check-input" type="checkbox" name="tfb_seq" onclick="selectAll(this);">
                </th>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">작성자</th>
                <th scope="col">작성일</th>
            </tr>
            </thead>
            <tbody>
            <div th:each="list : ${list}">
                <tr class="table-light">
                    <th scope="row">
                        <input class="form-check-input" type="checkbox" name="tfb_seq" th:value="${list.tfb_seq}">
                    </th>
                    <td scope="row" th:text="${list.data_seq}"></td>
                    <td>
                        <a style="text-decoration:none" th:href="@{/board/view.do(tfb_seq = ${list.tfb_seq})}" th:text="${list.tfb_title_nm}" ></a>
                    </td>
                    <td th:text="${list.tfb_input_nm}"></td>
                    <td th:text="${list.tfb_input_dt}"></td>
                </tr>
            </div>
            </tbody>
        </table>
        <a class="btn btn-success" href="/board/write.do" role="button">등록</a>
        <button type="submit" class="btn btn-danger" th:text="삭제"></button>

    </div>
</form>
<div th:insert="~{/include/footter.html}" th:remove="tag"></div>
