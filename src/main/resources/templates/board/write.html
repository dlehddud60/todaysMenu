<div th:insert="~{include/Header.html}" th:remove="tag"></div>
<form method="post" action="/board/proc.do" enctype="multipart/form-data">
    <div class="container pt-5">
        <div class="form-group">
            <label class="col-form-label mt-4" for="inputDefault">제목</label>
            <input type="text" class="form-control" placeholder="제목을 입력해주세요." id="inputDefault" name="tfb_title_nm">
        </div>
        <div class="form-group">
            <label class="form-label mt-4">내용</label>
            <textarea class="form-control" rows="10" placeholder="내용을 입력해주세요" name="tfb_text"></textarea>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">이미지 첨부</label>
            <input type="file" class="form-control" id="inputGroupFile01"  name="tcft_multi_file" multiple>
        </div>

        <br>
        <div th:replace="~{include/modal/procModal::globalProcBtn(null,board)}"></div>
    </div>
</form>
<div th:insert="~{include/footter.html}" th:remove="tag"></div>
